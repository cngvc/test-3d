<!DOCTYPE html>
<html>
<head>
  <title>Create Logo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>360° Viewer Logo</h1>
  <canvas id="logoCanvas" width="200" height="200"></canvas>
  <button id="downloadBtn">Download Logo</button>

  <script>
    // Get the canvas element and its context
    const canvas = document.getElementById('logoCanvas');
    const ctx = canvas.getContext('2d');
    
    // Draw the logo
    function drawLogo() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw a circular background
      ctx.beginPath();
      ctx.arc(100, 100, 100, 0, Math.PI * 2);
      ctx.fillStyle = '#2196F3';
      ctx.fill();
      
      // Draw a 360° symbol
      ctx.font = 'bold 60px Arial';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('360°', 100, 80);
      
      // Draw "VIEW" text
      ctx.font = 'bold 40px Arial';
      ctx.fillText('VIEW', 100, 130);
    }
    
    // Draw the logo when the page loads
    drawLogo();
    
    // Set up the download button
    document.getElementById('downloadBtn').addEventListener('click', function() {
      // Create a temporary link
      const link = document.createElement('a');
      link.download = 'logo.png';
      link.href = canvas.toDataURL('image/png');
      
      // Trigger the download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
